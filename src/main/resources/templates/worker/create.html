<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="contact-form" th:action="@{/worker/create}"
      th:object="${workerForm}" method="POST">

    <div class="form-group">
        <input type="text" placeholder="Name" class="form-control" name="name" id="name" th:field="*{name}">
    </div>
    <div class="form-group">
        <input type="text" placeholder="Surname" class="form-control" name="surname" id="surname" th:field="*{surname}">
    </div>
    <div class="form-group">
        <input type="text" placeholder="Middle Name" class="form-control" name="middleName" id="middleName" th:field="*{middleName}">
    </div>
    <div class="form-group">
        <input type="text" placeholder="Unique Identification" class="form-control" name="mongoId" id="mongoId" th:field="*{mongoId}">
    </div>
    <div class="form-group">
        <input type="date" placeholder="Unique Identification" class="form-control" name="mongoId" id="birthday" th:field="*{birthday}">
    </div>
    <div id="cf-submits">
        <input type="submit" id="contact-submits" class="btn btn-transparent" value="Submit">
    </div>

</form>
</body>
</html>
